<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3DPrinting</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Pacifico&family=Sevillana&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav th:include="~{fragments/commons::navbar}"></nav>
    <ul th:include="~{fragments/commons::catalog-bar}" class="nav justify-content-center container-fluid"></ul>
</header>
<div class="container-fluid">
<form
        th:action="@{/create-item-form/pets-view/{id}}"
        th:method="get"
        th:object="${petsView}">
    <div class="col-sm-6 d-flex ">
        <div class="card mb-3"  style="width: 30rem;">
            <img class="card-img-top"
                 width="400" height="300"
                 src="https://www.doggies.com/blog/wp-content/uploads/2017/10/pet-montage-1024x1024.jpg"
                 alt="">

            <div class="card-body">
                <h5 class="card-title" th:text="|Желаният предмет: *{productName}|"></h5>
                <p class="card-text" th:text="|Цена: *{price}|"></p>
                <a th:href="@{/basket}" class="btn btn-success">Направи поръчка</a>
                <a sec:authorize="hasRole('MODERATOR')" href="#" class="btn btn-danger">Одобри поръчка</a>
                <a sec:authorize="hasRole('MODERATOR')" href="#" class="btn btn-danger">Изтриване</a>
            </div>
        </div>
    </div>
</form>
</div>
<p class="fs-6 fw-bold text-sm-center text-danger">При получаване на заявката нашият екип ще се свърже с
    вас, за да уточним детайлите по поръчката!</p>
</body>
</html>
