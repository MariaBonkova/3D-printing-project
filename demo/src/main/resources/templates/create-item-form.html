<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3DPrinting</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Pacifico&family=Sevillana&display=swap"
          rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sevillana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<header>
    <nav th:include="~{fragments/commons::navbar}"></nav>
    <ul th:include="~{fragments/commons::catalog-bar}" class="nav justify-content-center container-fluid"></ul>
</header>
<main>
    <h1 class="text-center mt-5 text-success">Направи сам предмет за домашен любимец</h1>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-6">
                <form th:action="@{/create-item-form}"
                      th:method="post"
                      th:object="${createOfferDto}">
                    <input th:field="*{productName}" class="form-control" type="text" placeholder="Вид на желаният предмет /къща, играчка.../"
                           aria-label="default input example">
                    <label for="formFile" class="form-label"></label>
                    <input th:field="*{materialComposition}" class="form-control" list="datalistOptions" id="exampleDataList"
                           placeholder="Вид материал...">
                    <datalist id="datalistOptions">
                        <option th:each="c : ${T(com.example.demo.models.entity.enums.MaterialComposition).values()}"
                                th:value="${c}" th:text="${c}" value="ABS">
                    </datalist>
                    <label for="formFile" class="form-label"></label>
                    <input th:field="*{quantity}" class="form-control" type="text" placeholder="Размер /в килограми/"
                           aria-label="default input example">
                    <label for="formFile" class="form-label"></label>
                    <input  th:field="*{description}" class="form-control" type="text"
                           placeholder="Допълнително описание, вид на животното /куче, коте, птица.../"
                           aria-label="default input example">
                    <label for="formFile" class="form-label"></label>
                    <input type="color" class="form-control form-control-color" id="exampleColorInput"
                           value="#563d7c" title="Choose your color">
                    <label for="formFile" class="form-label"></label>
                    <input th:field="*{urlImage}" class="form-control" type="file" id="formFile">
                    <label for="formFile" class="form-label"></label>
                    <input th:field="*{urlImage}" class="form-control" type="file">
                    <label for="formFile" class="form-label"></label>
                    <button  class="btn btn-success" type="submit">Потвърди поръчката</button>
                </form>
            </div>
        </div>
    </div>
    </div>



</main>
</body>
<div th:replace="fragments/commons::footer" class="container my-5">

</div>
</html>
